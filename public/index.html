<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #f1f1f1;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Site</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<main>
    <section id="home">
        <h2>Home</h2>
        <p>This is the home section of the site.</p>
    </section>
    <section id="about">
        <h2>About</h2>
        <p>This section contains information about the site.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>You can reach us via email at contact@example.com.</p>
    </section>
</main>

<footer>
    <p>&copy; 2023 My Simple Site</p>
</footer>

</body>
</html>
