<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Lost Squirrel</title>
    <style>
        /* Basic reset for margins and paddings */
        body, h1 {
            margin: 0;
            padding: 0;
        }
        /* Header styles */
        header {
            background-color: #8B4513; /* Brown background to represent nature */
            color: white; /* White text for contrast */
            text-align: center; /* Centered text */
            padding: 20px 0; /* Padding for space */
            font-family: 'Arial', sans-serif; /* Simple, clean font */
        }
        /* Fancy text styles */
        h1 {
            font-size: 3em; /* Large font size for the main title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }
        /* Subheading styles */
        h2 {
            font-size: 1.5em; /* Smaller font for the subheading */
            margin-top: 10px; /* Margin for spacing */
        }
    </style>
</head>
<body>
    <header>
        <h1>Adopt a Lost Squirrel</h1> <!-- Main title -->
        <h2>Bring joy back to their lives</h2> <!-- Subheading -->
    </header>
</body>
</html>
