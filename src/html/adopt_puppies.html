<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Adoption Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Puppy Adoption Center!</h1>
        <p>Your new best friend is waiting for you.</p>
    </header>
    <section>
        <h2>Available Puppies</h2>
        <p>Check out our adorable puppies that are ready for adoption!</p>
        <ul>
            <li>Max - Golden Retriever, 1 year old</li>
            <li>Bella - Beagle, 6 months old</li>
            <li>Charlie - Poodle, 2 years old</li>
        </ul>
    </section>
    <section>
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="successMessage" style="display:none; color: green;"></p>
    </section>
    <script>
        // Add event listener for form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successMessage').innerText = 'Thank you for your message!';
            document.getElementById('successMessage').style.display = 'block';
            // Here you would typically handle form submission (e.g., send data to a server)
        });
    </script>
</body>
</html>
